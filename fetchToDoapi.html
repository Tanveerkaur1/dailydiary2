<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <style>
      
    </style>
</head>
<body>
    <div id="todos-container"></div>

    <script>
        
        const fetchData = async () => {
            try {

                const response = await fetch("https://dummyjson.com/todos");
                const data = await response.json();
                console.log(data.todos); 

                const todosContainer = document.getElementById('todos-container');

               
                data.todos.forEach(todo => {
                       
                    const userId = todo.userId;
                    const userIdElement = document.createElement('h3');
                    userIdElement.innerText = userId ;
                    todosContainer.appendChild(userIdElement);

                    const completed = todo.completed;
                    const completedElement = document.createElement('h3');
                    completedElement.innerText = completed ;
                    todosContainer.appendChild(completedElement);

                    
                    const todoTitle=todo.todoTitle;
                    const todoTitleElement = document.createElement('p');
                    todoTitleElement.innerText= todoTitle;
                    todosContainer.appendChild(todoTitleElement);
 
                    
                });

            } catch (error) {
                console.log( error);
            }
        };

        fetchData();
    </script>
</body>
</html>
