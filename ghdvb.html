<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Positioning</title>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: lightblue;
            position: relative;
        }
        .absolute-box {
            width: 100px;
            height: 100px;
            background-color: coral;
            position: absolute;
            top: 20px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="absolute-box"></div>
    </div>
</body>
</html>
